<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Relatorio administrativo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Topicos por categoria </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th> Titulo </th>
                    <th> Mensagem </th>
                </tr>
                </thead>
                <tbody>
<!--                <tr th:if="${topicosNaoRespondidos.empty}">-->
<!--                    <td colspan="2"> Sem dados </td>-->
<!--                </tr>-->
                <tr th:each="topicoNaoRespondidos : ${topicosNaoRespondidos}">
                    <td th:text="${topicoNaoRespondidos.titulo}"></td>
                    <td th:text="${topicoNaoRespondidos.mensagem}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
